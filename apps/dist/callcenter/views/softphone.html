<div class="portlet box blue"> <div class="portlet-title"> <div class="caption"> <i class="fa fa-cogs"></i>软电话管理 </div> <div class="tools"> <a class="glyphicon glyphicon-plus" href="javascript:;"> </a> <button type="button" class="btn red-haze btn-sm" ng-click="Create();">新建软电话 </button> </div> </div> <div class="portlet-body"> <div class="row"> <div class="col-md-6 col-sm-6"> <label>Filter: <input type="search" class="form-control input-large input-inline" placeholder="软电话" ng-model="searchKey"> </label> <a href="javascript:void(0);" ng-click="Search(searchKey)" class="btn btn-sm btn-primary">搜索</a> <a href="javascript:void(0);" ng-click="Search('')" class="btn btn-sm btn-primary">重置</a> </div> </div> <table class="table table-bordered"> <tbody> <tr> <th>软电话</th> <th>用户名称</th> <th>备注</th> <th>管理</th> </tr> <tr ng-repeat="o in rows"> <td>{{ o.Phone }}</td> <td>{{ o.UserName }}</td> <td>{{ o.Remark }}</td> <td> <div class="btn-group"> <button type="button" class="btn btn-primary btn-sm" ng-click="detailsoftphone($index)">查看</button> <!--<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>--> <!--<ul class="dropdown-menu">
                            <li><a href="javascript:;" ng-click="deletesoftphone($index)">删除软电话</a></li>
                        </ul>--> </div> </td> </tr> </tbody> </table> <paging class="small" page="currentPage" page-size="pageSize" total="total" adjacent="{{adjacent}}" dots="{{dots}}" scroll-top="{{scrollTop}}" hide-if-empty="{{hideIfEmpty}}" ul-class="{{ulClass}}" active-class="{{activeClass}}" disabled-class="{{disabledClass}}" show-prev-next="{{showPrevNext}}" paging-action="pageAction( page )"> </paging> </div> </div> <script type="text/ng-template" id="add.html"><div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="createForm">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">软电话范围
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-4">
                                <input type="text"
                                       ng-pattern="/^[0-9]+$/"
                                       ng-maxlength=4
                                       name="phone"
                                       ensure-unique="phone"
                                       class="form-control input-inline input-big" required placeholder="从"
                                       ng-model="item.Phone">
                            </div>
                            <div class="col-md-4">
                                <input type="text"
                                       ng-pattern="/^[0-9]+$/"
                                       ng-maxlength=4
                                       name="phone1"
                                       ensure-unique="phone1"
                                       class="form-control input-inline input-big" required placeholder="到"
                                       ng-model="item.Phone1">
                            </div>
                            <div class="col-sm-offset-4 col-md-10" ng-show="createForm.phone.$invalid && createForm.phone.$dirty">
                                <span ng-show="createForm.phone.$error.pattern" style="color:red">必须由数字组成</span>
                                <span ng-show="createForm.phone.$error.required" style="color:red">此处不能为空</span>
                                <span ng-show="createForm.phone.$error.maxlength" style="color:red">只能4个字符</span>
                                <span ng-show="createForm.phone.$error.unique" style="color:red">软电话已存在</span>
                            </div>
                            <div class="col-sm-offset-4 col-md-10" ng-show="createForm.phone1.$invalid && createForm.phone1.$dirty">
                                <span ng-show="createForm.phone1.$error.pattern" style="color:red">必须由数字组成</span>
                                <span ng-show="createForm.phone1.$error.required" style="color:red">此处不能为空</span>
                                <span ng-show="createForm.phone1.$error.maxlength" style="color:red">只能4个字符</span>
                                <span ng-show="createForm.phone1.$error.unique" style="color:red">软电话已存在</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Save()" ng-disabled="!createForm.$valid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancle</button>
    </div></script> <script type="text/ng-template" id="detailsoftphone.html"><div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="createForm">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">软电话</label>
                            <div class="col-md-4">
                                <p class="form-control-static">{{item.Phone}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">用户名</label>
                            <div class="col-md-4">
                                <p class="form-control-static">{{item.UserName}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">备注</label>
                            <div class="col-md-4">
                                <p class="form-control-static">{{item.Remark}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div></script> <script type="text/ng-template" id="deletesoftphone.html"><div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                           <font size="4"> 确定要删除软电话<font color="#FF0000" size="5">{{ item.Phone }}?</font></font>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="softphonedel()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancle</button>
    </div></script>
