<div class="portlet box blue"> <div class="portlet-title"> <div class="caption"> <i class="fa fa-cogs"></i>呼入手机搜索 </div> </div> <div class="portlet-body"> <div class="input-group input-group-lg"> <input type="text" class="form-control" ng-model="cellphone" ng-keypress="listenKey($event)" placeholder="输入手机号"> <span class="input-group-btn"> <button class="btn green" type="button" ng-click="Go()">Go!</button> </span> </div> <div class="portlet light bordered" ng-show="lstLog"> <div class="portlet-title"> <div class="caption font-dark"> <i class="icon-settings font-dark"></i> <span class="caption-subject bold uppercase">查询结果</span> <audio id="player" controls preload="auto" autobuffer></audio> </div> <div class="tools"> </div> </div> <div class="portlet-body"> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th> 主叫号码 </th> <th> 开始时间 </th> <th> 结束时间 </th> <th> 录音 </th> </tr> </thead> <tbody> <tr ng-repeat=" log in lstLog"> <td> {{ log.Caller }}**** </td> <td> {{ log.BeginTime }} </td> <td> {{ log.EndTime }} </td> <td> <a ng-if="log.RecordFile !=0 " href="javascript:void(0);" class="btn btn-primary" ng-click="AudioPlay(log.RecordFile,log.Caller)"><i class="fa fa-file-sound-o"></i> 播放 </a></td> </tr> </tbody> </table> </div> </div> </div> </div>
