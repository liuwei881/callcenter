<div class="portlet box blue"> <div class="portlet-title"> <div class="caption"> <i class="fa fa-cogs"></i>用户评价 </div> </div> <div class="portlet-body"> <form class="form-horizontal" role="form"> <div class="row"> <div class="col-md-4" ng-hide="username=='zxr'"> <div class="form-group"> <label class="col-md-4 control-label">输入工号或电话:</label> <div class="col-md-8"> <input type="text" ng-model="agentoprno" ng-keypress="listenKey($event)" placeholder="输入分机号"> <span class="help-inline"></span> </div> </div> </div> <div class="col-md-4"> <div class="form-group"> <label class="col-md-3 control-label">选择时间:</label> <div class="col-md-9"> 从 <input type="text" uib-datepicker-popup ng-click="open1()" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-model="starttimejudge"> <span class="help-inline"></span> </div> </div> </div> <div class="col-md-3"> <div class="form-group"> <div class="col-md-9"> 到 <input type="text" uib-datepicker-popup ng-click="open2()" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-model="endtimejudge"> <span class="help-inline"></span> </div> </div> </div> <div class="col-md-1"> <div class="form-group"> <span class="input-group-btn"> <button class="btn green" type="button" ng-click="Go()">Go!</button> </span> </div> </div> </div> </form> <div class="portlet light bordered" ng-show="lstLog"> <div class="portlet-title"> <div class="caption font-dark"> <i class="icon-settings font-dark"></i> <span class="caption-subject bold uppercase">查询结果</span> </div> <div class="tools"> </div> </div> <div class="portlet-body"> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th> 坐席组 </th> <th> 坐席号码 </th> <th> 主叫电话 </th> <th> 被叫电话 </th> <th> 系统时间 </th> <th> 状态 </th> </tr> </thead> <tbody> <tr ng-repeat=" log in lstLog"> <td> {{ log.DepId }} </td> <td> {{ log.Oprno }} </td> <td> {{ log.Caller}}**** </td> <td> {{ log.Called }}**** </td> <td> {{ log.SysTime }} </td> <td> {{ log.State }} </td> </tr> </tbody> <a href="/download/{{oprno}}.xlsx"> <button class="btn green" type="button">导出</button></a> </table> <paging class="small" page="currentPage" page-size="pageSize" total="total" adjacent="{{adjacent}}" dots="{{dots}}" scroll-top="{{scrollTop}}" hide-if-empty="{{hideIfEmpty}}" ul-class="{{ulClass}}" active-class="{{activeClass}}" disabled-class="{{disabledClass}}" show-prev-next="{{showPrevNext}}" paging-action="pageAction( page )"> </paging> </div> </div> </div> </div>
