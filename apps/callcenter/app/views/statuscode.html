<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>状态码统计
        </div>
    </div>
    <div class="portlet-body">
        <form class="form-horizontal" role="form">
            <div class="row">
                <div class="col-md-3" ng-hide="username=='zxr'">
                    <div class="form-group">
                        <label class="col-md-4 control-label">输入分机号:</label>
                        <div class="col-md-8">
                            <input type="text" ng-model="agentoprno" ng-keypress="listenKey($event)" placeholder="输入分机号">
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-md-3 control-label">选择时间:</label>
                            <div class="col-md-9">
                                从 <input type="text" uib-datepicker-popup ng-click="open1()" is-open="popup1.opened"  datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-model="startcodetime" />
                                <span class="help-inline"></span>
                            </div>
                        </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-md-9">
                            到 <input type="text" uib-datepicker-popup ng-click="open2()" is-open="popup2.opened"  datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-model="endcodetime"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                <span class="input-group-btn">
                    <button class="btn green" type="button" ng-click="Go()">Go!</button>
                </span>
                    </div>
                </div>
            </div>
        </form>
        <div id="count" ng-show="lstLog"><h1>数据拉取中.....</h1></div>
        <br/>
        <div id="percent" ng-show="lstLog"></div>
    </div>
</div>
